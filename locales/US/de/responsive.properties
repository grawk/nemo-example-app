subject=Hello from Detroit
paragraph=Hast Du etwas Zeit für mich Dann singe ich ein Lied für Dich Von 99 Luftballons Auf ihrem Weg zum Horizont Denkst Du vielleicht g'rad an mich Dann singe ich einen Lied für Dich Von 99 Luftballons Und dass so was von so was kommt 99 Luftballons Auf ihrem Weg zum Horizont Hielt man für UFOs aus dem All Darum schickte eine General 'Ne Fliegerstaffel hinterher Alarm zu geben, wenn es so wär Dabei war'n da am Horizont Nur 99 Luftballons
